
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.css}"/>
    <link rel="stylesheet" media="screen" th:href="@{/css/mystyle.css}"/>
    <style type="text/css">
        .vertical-center {
            min-height: 100%; /* Fallback for browsers do NOT support vh unit */
            display: flex;
            align-items: center;
        }
    </style>

    <script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>

    <title>List of positions</title>
</head>
<body>

<section class="vh-100 gradient-custom" >
    <div class=" row pt-3 " style="width: 90%">
        <div class="col-10">
            <h5 class="text-right text-white" style="margin-left: 85%; margin-top: 0.1em;" th:text="${'xin chao '+account.username}"  >
            </h5>
        </div>
        <div class="col">
            <button class="btn btn-outline-light btn-dark">Đăng xuất</button>
        </div>
    </div>
    <h1 class="mb-5 text-center pt-4 text-white">Danh sách các chức vụ</h1>

    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="">
                <div class=" bg-dark text-white d-flex justify-content-center" style="border-radius: 1rem;">
                    <div class=" p-5" style="width: 80%">
                        <div class="mb-md-5 mt-md-4 pb-4 ">
                            <div class="row mt-3">
                                <div class="col-4 vertical-center">
                                    <h5>Bầu Lớp Trưởng</h5>
                                </div>
                                <div class="col-6 vertical-center">
                                    <h5 class="text-danger">
                                        *Bạn đã bầu cho ${candidateList[0].name }
                                    </h5>
                                </div>
                                <div class="col-2">
                                    <a th:href= "@{/candicate-list(iduser=sadasd, position= loptruong)}" class="btn btn-outline-light btn-lg px-5 ">Bầu</a>
                                </div>

                            </div>
                            <div class="row mt-3">
                                <div class="col-4 vertical-center">
                                    <h5>Bầu Lớp Phó</h5>
                                </div>
                                <div class="col-6 vertical-center">
                                    <h5 class="text-danger">
                                        *Bạn đã bầu cho ${candidateList[1].name }
                                    </h5>
                                </div>
                                <div class="col-2">
                                    <a th:href= "@{/candidatelist(iduser=sadasd, position= loptruong)}" class="btn btn-outline-light btn-lg px-5 ">Bầu</a>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-4 vertical-center">
                                    <h5>Bầu Lớp Phó Văn Nghệ</h5>
                                </div>
                                <div class="col-6 vertical-center">
                                    <h5 class="text-danger">
                                        *Bạn đã bầu cho ${candidateList[2].name }
                                    </h5>
                                </div>
                                <div class="col-2">
                                    <a th:href= "@{/candidate-list/{position}(position = loptruong, idUser = 1)}" class="btn btn-outline-light btn-lg px-5 ">Bầu</a>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="mb-3">
                                <b class="h5">Xác nhận bầu thành công</b>
                            </div>
                            <form action="/GoloVote/confirmVoting" method="post">
                                <input type="hidden" value="${user.id}" name="idUser">
                                <input type="hidden" value="${user.name}" name="userName">
                                <input type="submit" class="text-center btn btn-dark btn-outline-light btn-lg"
                                   value="Xác Nhận" >
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
